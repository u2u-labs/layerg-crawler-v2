version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/system.sql"
    schema: "db/migrations/"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "generated/migrations/"
    gen:
      go:
        package: "graphqldb"
        out: "db/graphqldb"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

