# schema.graphql
type User @entity {
  id: ID!
  name: String! @index(unique: true)
  email: String @index
  createdDate: Date
  isActive: Boolean
  profile: UserProfile
}

type UserProfile @entity {
  id: ID!
  bio: String
  avatarUrl: String
}

type Post @entity {
  id: ID!
  title: String!
  content: String
  publishedDate: Date
  author: User @index
} 

type Collection @entity {
  id: ID!
  address: String! @index(unique: true)
  type: String
}