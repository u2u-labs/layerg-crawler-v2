name: "ethereum-starter"
version: "1.0.0"
description: "This project serves as a starting point for an Ethereum indexer."
schema:
  file: "./schema.graphql"
network:
  name: "nebulas"
  chainId: "2484"
  endpoint:
    - "https://rpc-nebulas-testnet.uniultra.xyz"
dataSources:
  - kind: EthereumDatasourceKind.Runtime
    startBlock: 47866700
    options:
      address: "0x1C27cA7b5F028A6b9E569094F09390B0f3E63Ba9"
      abis:
        - name: "URC721"
          file: "./abis/URC721.json"
        - name: "URC4906"
          file: "./abis/URC4906.json"
    mapping:
      handlers:
        - kind: EthereumHandlerKind.Event
          handler: "HandleTransfer"
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"
        - kind: EthereumHandlerKind.Event
          handler: "MetadataUpdate"
          filter:
            topics:
              - "MetadataUpdate(uint256 tokenId)"
