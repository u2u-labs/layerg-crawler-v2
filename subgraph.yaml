name: "ethereum-starter"
version: "1.0.0"
description: "This project serves as a starting point for an Ethereum indexer."
schema:
  file: "./schema.graphql"
network:
  name: "nebulas"
  chainId: "2484"
  endpoint:
    - "https://rpc-nebulas-testnet.uniultra.xyz"
dataSources:
  - kind: EthereumDatasourceKind.Runtime
    startBlock: 45821261
    options:
      address: "0xa595cd76b7705d5795c10406b9e1d97bf3779861"
      abis:
        - name: "SimpleStorage"
          file: "./abis/SimpleStorage.json"
    mapping:
      handlers:
        - kind: EthereumHandlerKind.Event
          handler: "HandleEvent"
          filter:
            topics:
              - "ValueUpdated(uint256 newValue)"

repository: "https://github.com/subquery/ethereum-subql-starter"
