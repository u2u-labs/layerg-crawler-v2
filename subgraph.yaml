name: "ethereum-starter"
description: "This project serves as a starting point for an Ethereum indexer."
schema:
  file: "./schema.graphql"
network:
  chainId: "2484"
  endpoint:
    - "https://rpc-nebulas-testnet.uniultra.xyz"
dataSources:
  - kind: EthereumDatasourceKind.Runtime
    startBlock: 47609080
    options:
      abi: "erc20"
      address: "0xd06A82F76d344A3158916034FBb1B9B33E929296"
      file: "./abis/erc20.json"
    mapping:
      file: "./cmd/handlers/transfer_handler.go"
      handlers:
        - kind: EthereumHandlerKind.Call
          handler: "HandleTransaction"
          filter:
            function: "approve(address spender, uint256 rawAmount)"
        - kind: EthereumHandlerKind.Event
          handler: "HandleLog"
          filter:
            topics:
              - "Transfer(address indexed from, address indexed to, uint256 amount)"
        - kind: EthereumHandlerKind.Event
          handler: "HandleApprove"
          filter:
            topics:
              - "Approval(address owner, address spender, uint256 value)"
repository: "https://github.com/subquery/ethereum-subql-starter" 