definitions:
  db.AddChainParams:
    properties:
      blockTime:
        type: integer
      chain:
        type: string
      chainId:
        type: integer
      explorer:
        type: string
      id:
        type: integer
      latestBlock:
        type: integer
      name:
        type: string
      rpcUrl:
        type: string
    type: object
  db.AssetType:
    enum:
    - ERC721
    - ERC1155
    - ERC20
    type: string
    x-enum-varnames:
    - AssetTypeERC721
    - AssetTypeERC1155
    - AssetTypeERC20
  response.ErrorResponse:
    properties:
      detail:
        type: string
      error:
        type: string
    type: object
  response.ResponseData:
    properties:
      data: {}
      message:
        type: string
    type: object
  utils.AddNewAssetParamsSwagger:
    properties:
      chainID:
        type: integer
      collectionAddress:
        type: string
      decimalData:
        type: integer
      initialBlock:
        type: integer
      lastUpdated:
        type: string
      type:
        $ref: '#/definitions/db.AssetType'
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8085
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /chain:
    get:
      consumes:
      - application/json
      description: Get all supported chains
      parameters:
      - description: Chain ID
        in: query
        name: chain_id
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BasicAuth: []
      summary: Get all supported chains
      tags:
      - chains
    post:
      consumes:
      - application/json
      description: Add a new chain
      parameters:
      - description: Add a new chain
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.AddChainParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BasicAuth: []
      summary: Add a new chain
      tags:
      - chains
  /chain/{chain_id}/collection:
    get:
      consumes:
      - application/json
      description: Retrieve all asset collections associated with the specified chain
        ID.
      parameters:
      - description: Chain ID
        in: path
        name: chain_id
        required: true
        type: string
      - description: Collection Address
        in: query
        name: collection_address
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - BasicAuth: []
      summary: Get all asset in a collection of the chain
      tags:
      - asset
    post:
      consumes:
      - application/json
      description: Add a new asset collection to the chain
      parameters:
      - description: Chain ID
        in: path
        name: chain_id
        required: true
        type: string
      - description: Asset collection information
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/utils.AddNewAssetParamsSwagger'
      produces:
      - application/json
      responses: {}
      security:
      - BasicAuth: []
      summary: Add a new asset collection to the chain
      tags:
      - asset
  /chain/{chain_id}/collection/{collection_address}/assets:
    get:
      consumes:
      - application/json
      description: Get all asset collection of the chain
      parameters:
      - description: Chain ID
        in: path
        name: chain_id
        required: true
        type: integer
      - description: Collection Address
        in: path
        name: collection_address
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      - collectionFormat: multi
        description: Token IDs
        in: query
        items:
          type: string
        name: token_id
        type: array
      - description: Owner Address
        in: query
        name: owner
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BasicAuth: []
      summary: Get all asset collection of the chain
      tags:
      - asset
schemes:
- http
- https
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
